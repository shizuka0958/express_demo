<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./jquery.2.0.0.min.js"></script>
	<script>
		$(function () {
			$("#btnSearch").on("click", function () {
				var menu = $("#menu");

				//发送JSONP异步请求
				$.ajax({
					type: "get",
					//url:"http://192.168.2.52:8080/getPersonTimes?sex=1&startAge=1&endAge=80&startTime=2018-01-10 12:00:00&endTime=2018-05-11 12:00:00",
					//url:"http://192.168.2.52:8080/getDetailData?sex=1&startAge=0&endAge=80&startTime=2018-01-10 17:00:00&endTime=2018-05-11 12:00:00",
					url:"http://192.168.2.52:8080/getCameraList",

					dataType: "json",
					success: function (data) {
						
						console.log(data);
					},
					error: function () {
						menu.html("搜索失败！");
					},
					beforeSend: function () {
						menu.html("正在搜索中......");
					}
				});
			});

		});
	</script>
</head>

<body>
	<h2>菜谱搜索</h2>
	<input type="text" id="txtSearch">
	<input type="button" value="搜索" id="btnSearch">

	<div id="menu"></div>
</body>

</html>
