<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./jquery.2.0.0.min.js"></script>
	<script>
$(function(){
	$("#btnSearch").on("click",function(){
		var menu=$("#menu");

		//发送JSONP异步请求
		$.ajax({
			type:"get",
			url:"http://192.168.2.52:8080/test?name=zm&pwd=123",
			dataType:"json",
			success:function(data){
                console.log(typeof data);

               
                $("<p>").text(data.message).appendTo(menu);
				console.log(data);
			},
			error:function(){
				menu.html("搜索失败！");
			},
			beforeSend:function(){
				menu.html("正在搜索中......");
			}
		});
	});

});
	</script>
</head>
<body>
	<h2>菜谱搜索</h2>
	<input type="text" id="txtSearch">
	<input type="button" value="搜索" id="btnSearch">

	<div id="menu"></div>
</body>
</html>
